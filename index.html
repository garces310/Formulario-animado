<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario Animado</title>
</head>
<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
              <h2>¿Ya tienes una cuenta?</h2>
              <button class="signinBtn">Inicia sesión</button>
            </div>
            <div class="box signup">
              <h2>¿No tienes una cuenta?</h2>
              <button class="signunBtn">Únete</button>
            </div>
        </div>
        <div class="formBx">
          <div class="form signinForm">
            <form>
              <h3>Inicia sección</h3>
              <input type="text" placeholder="username">
              <input type="password" placeholder="Password">
              <input type="submit" value="Login">
              <a href="#" class="forgot">Olvide mi contraseña</a>
            </form>
          </div>

          <div class="form signunForm">
            <form>
              <h3>Sign Up</h3>
              <input type="text" placeholder="username">
              <input type="text" placeholder="Email Add">
              <input type="password" placeholder="Password">
              <input type="password" placeholder=" Confirm Password">
              <input type="submit" value="Register">
            </form>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
